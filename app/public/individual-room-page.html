<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Clean Home Landing Page</title>

  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>
<style></style>

<body id="individual-room">
  <div class="modal">
    <div class="modal-content" style="overflow-y:scroll!important;">
      <span class="close">&times;</span>
      <h2 class="modal-title"></h2>
      <div class="modal-body"></div>
    </div>
  </div>

  <header>
    <a href="/" class="header-brand">Clean House App</a>
    <nav>
      <ul>
        <li>Add House</li>
        <li>Edit House</li>
        <li>About App</li>
      </ul>
    </nav>
  </header>

  <main id="individual-main">
    <!-- the name will change and load dynamically -->
    <h1 id="room-name"></h1>
    <div class="banner"></div>

    <section class="house-group">
      <!-- location will load dynamically -->
      <ul class="room-list"></ul>
    </section>
    <div class="stats-area"></div>
    <div class="circle">
    </div>
    <div class="room-action-container">
      <a class="rm-action-btn" id="clean-btn" href="">Room Cleaned</a>
      <a class="rm-action-btn" id="edit-room-btn" href="">Edit</a>
      <a class="rm-action-btn" id="delete-btn">Delete</a>
    </div>
    <a class="home-btn" href="/">Home</a>
    <a class="home-btn" href="/rooms/1">Back to Rooms</a>
  </main>
  <div class="detail-table"></div>

  <script type="text/javascript" src="/js/individualroom.js"></script>
</body>

</html>
